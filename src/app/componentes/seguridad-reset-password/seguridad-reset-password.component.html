<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->

        <form class="md-float-material form-material" [formGroup]="formGroup">
          <div class="text-center">

          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Recuperar Contraseña</h3>
                </div>
              </div>
              <div class="alert alert-danger icons-alert" style="display: none">

                Oh snap! El usuario no existe en el sistema. Contacte con el Adminstrador del mismo
              </div>

              <div class="form-group">
                <input formControlName="email" class="form-control " [ngClass]="{ 'form-control-danger': submitted && f.email.errors }" placeholder="Correo Electrónico" >
                <div  *ngIf="submitted && f.email.errors" >
                  <div class="text-danger col-form-label" *ngIf="f.email.errors.required">Email es obligatorio</div>
                  <div class="text-danger col-form-label" *ngIf="f.email.errors.email">No es una direccion de Email valida</div>
                </div>

              </div>


              <div class="row">
                <div class="col-md-12">
                  <button (click)="reset()" [disabled]="formGroup.invalid && submitted" type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Resetear</button>
                </div>
              </div>
              <p class="f-w-600 text-right">Regresar a <a routerLink="../inicio-seccion">Inicio de Sección.</a></p>
              <hr>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Sistema de Evalucion de Cursos de Posgrado.</p>
                  <p class="text-inverse text-left"><a routerLink=""  ><b class="f-w-600">Centro de Educacion a Distancia</b></a></p>
                </div>
                <div class="col-md-2">
                  <img src="./assets/assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
