<section class="login-block" >
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->

        <form class="md-float-material form-material" [formGroup]="formGroup">
          <div class="text-center">

          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Inicio Sección</h3>
                </div>
              </div>
              <div *ngIf="error" class="alert alert-danger icons-alert">
                Oh snap! {{error}}
              </div>

              <div class="form-group">
                <input formControlName="email" type="email" class="form-control " [ngClass]="{ 'form-control-danger': submitted && f.email.errors }" placeholder="Correo Electrónico" >
                <div  *ngIf="submitted && f.email.errors" >
                  <div class="text-danger col-form-label" *ngIf="f.email.errors.required">El correo electrónico es obligatorio</div>
                  <div class="text-danger col-form-label" *ngIf="f.email.errors.email">No es un correo electrónico valido</div>
                </div>

              </div>
              <div class="form-group ">
                <input type="password" formControlName="password" class="form-control " [ngClass]="{ 'form-control-danger': submitted && f.password.errors }" placeholder="Contraseña" >
                <div  *ngIf="submitted && f.password.errors" >
                  <div class="text-danger col-form-label" *ngIf="f.password.errors.required">La contraseña es obligatoria</div>
                </div>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="checkbox-fade fade-in-primary d-">

                  </div>
                  <div class="forgot-phone text-right f-right">
                    <a routerLink="../reset-contrasenna" class="text-right f-w-600">Olvidó su Contraseña</a>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <div *ngIf="cargando"  class="preloader3 btn btn-md btn-block text-center m-b-20" style="height: 25px">
                    <div class="circ1"></div>
                    <div class="circ2"></div>
                    <div class="circ3"></div>
                    <div class="circ4"></div>
                  </div>
                  <button   *ngIf="!cargando" (click)="login()" [disabled]="formGroup.invalid && submitted" type="button" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Iniciar Sección</button>
                </div>
              </div>

              <hr>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0"><a routerLink=""  >No tiene cuenta. Reguistro Aqui!!! </a></p>
                  <p class="text-inverse text-left"><b class="f-w-600">Sistema de Encuestas Online. TrabajarEnCuba</b></p>
                </div>
                <div class="col-md-2">
                  <img src="./assets/assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
