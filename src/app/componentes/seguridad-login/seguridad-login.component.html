<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->

        <form class="md-float-material form-material" [formGroup]="formGroup">
          <div class="text-center">

          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Inicio Sección</h3>
                </div>
              </div>
              <div class="alert alert-danger icons-alert" style="display: none">

                Oh snap! El usuario no existe en el sistema. Contacte con el Adminstrador del mismo
              </div>

              <div class="form-group">
                <input formControlName="email" class="form-control " [ngClass]="{ 'form-control-danger': submitted && f.email.errors }" placeholder="Correo Electrónico" >
                <div  *ngIf="submitted && f.email.errors" >
                  <div class="text-danger col-form-label" *ngIf="f.email.errors.required">Email es obligatorio</div>
                  <div class="text-danger col-form-label" *ngIf="f.email.errors.email">No es una direccion de Email valida</div>
                </div>

              </div>
              <div class="form-group ">
                <input type="password" formControlName="password" class="form-control " [ngClass]="{ 'form-control-danger': submitted && f.password.errors }" placeholder="Contraseña" >
                <div  *ngIf="submitted && f.password.errors" >
                  <div class="text-danger col-form-label" *ngIf="f.password.errors.required">La contraseña es obligatoria</div>
                </div>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="checkbox-fade fade-in-primary d-">
                    <label>
                      <input type="checkbox" formControlName="recordarme" value="false">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Recordarme</span>
                    </label>
                  </div>
                  <div class="forgot-phone text-right f-right">
                    <a routerLink="../reset-contrasenna" class="text-right f-w-600">Olvido su Contraseña</a>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button (click)="login()" [disabled]="formGroup.invalid && submitted" type="button" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Iniciar Sección</button>
                </div>
              </div>

              <hr>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Sistema de Evalucion de Cursos de Posgrado.</p>
                  <p class="text-inverse text-left"><a routerLink=""  ><b class="f-w-600">Centro de Educacion a Distancia</b></a></p>
                </div>
                <div class="col-md-2">
                  <img src="./assets/assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
